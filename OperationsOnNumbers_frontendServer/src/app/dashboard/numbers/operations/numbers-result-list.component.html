<div *ngIf="resultList">
	<div class="col-xl-12 col-lg-12">
		<br/>

		<div class="card card-block  card-inverse">
			<div class="card-header card-primary ">Results: </div>
			<div class="table-responsive">
				<table class="table table-hover table-striped  table-sm ">
					<thead>
						<tr>
							<th>Operations</th>
							<th>Number 1</th>
							<th>Number 2</th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let record of resultList">
							<td>{{record.operation}}</td>
							<td>{{record.numberText1}}</td>
							<td>{{record.numberText2}}</td>
							<td>{{record.result}}</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
